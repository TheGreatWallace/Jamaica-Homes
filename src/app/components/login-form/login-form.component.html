<div class="formContainer">
    <div class="overlay">
    <div class="formWrapper">
        <form #loginForm ="ngForm" (submit)="loginUsers(loginForm.value)">
            <h1 style="font-size: 30px; text-align:center">LOGIN</h1>
            <input placeholder="Username" type="text" name="username" ngModel required>
            <input placeholder="Password" type="password" name="password" ngModel  required>
            <button>Submit</button>
        </form>
    </div>
</div>
</div>
